<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Upgrade Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei&family=Poetsen+One&family=Rubik+Burned&family=Rubik+Marker+Hatch&family=Rubik+Maze&family=Rubik+Puddles&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="upgradesContainer d-flex justify-content-center align-items-center ">
    <div class="upgrades d-flex flex-column gap-3">
        <div class="d-flex justify-content-center">Upgrades shop</div>
        <div id="money">Money: 0</div>
        <div class="upgradeCard">
            <div>+1 point for inventory capacity</div>
            <div>Price: 500</div>
        </div>
        <div class="upgradeCard">
            <div>-1 point for search time</div>
            <div>Price: 1000</div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-outline-dark" id="goBackFromUpgradeShop">Go Back</div>
        </div>
    </div>
</div>
<div class="d-none">
    <div id="peopleContainer"></div>
    <div class="btn btn-outline-dark" id="upgradeShop">People Shop</div>
    <div class="btn btn-outline-dark" id="peopleShopButton">People Shop</div>
    <div class="btn btn-outline-dark" id="goBackFromPeopleShop">Go Back</div>
</div>
</body>
</html>
